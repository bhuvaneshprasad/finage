name: Deploy Finage on Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth_client_id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth_client_secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
          hostname: github-actions
      
      - name: Verify Tailscale
        run: sudo tailscale status

      - name: Deploy to home server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /home/${{ secrets.SERVER_USER }}/apps/finage

            git fetch origin main
            git checkout main
            git reset --hard origin/main

            docker compose build
            docker compose up -d

            docker image prune -f
